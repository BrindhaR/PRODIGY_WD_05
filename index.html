<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="mode-select">
      <button id="pvpBtn">Player vs Player</button>
      <button id="pvcBtn">Player vs Computer</button>
    </div>

    <div class="symbol-select hidden" id="symbolSelect">
      <p>Choose your symbol:</p>
      <button class="symbol-btn" data-symbol="X">X</button>
      <button class="symbol-btn" data-symbol="O">O</button>
    </div>

    <div class="board hidden" id="board"></div>

    <p id="statusMessage" class="status"></p>

    <button id="restartBtn" class="hidden">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
